<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert"><p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="showAlert('block', '아이디 입력하셈')">버튼 1</button>
    <button onclick="showAlert('block', '비밀번호 입력하셈')">버튼 2</button>
    <script>
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById("alert").style.display = 'none';
        });

        function showAlert(display, msg) {
            document.getElementById("alert").style.display = display;
            document.getElementById('title').innerText = msg;
        }
    </script>
</body>
</html>
